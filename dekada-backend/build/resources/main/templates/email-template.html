<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="eng">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
        <style type=""> body { font-family: 'Roboto', sans-serif; font-size: 20px;} </style>
        <title>Spring-boot mail with Thymeleaf</title>
    </head>

    <body>
        <p th:text="${'Hello Dear ' + name}"></p>
        <p th:text="${message}"></p>
        <p>
            You have been successfully subscribed to the <b>Fake newsletter</b> on
            <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
        </p>
        <p>
            You can find <b>your inlined image</b> just below this text.
        </p>
        <p>
            <a href="https://en.wikipedia.org/wiki/Email">
                <img src="https://www.mail-signatures.com/wp-content/uploads/2017/05/How-to-make-images-display-correctly_Blog-image.png" alt="https://en.wikipedia.org/wiki/Email" height="550" width="950"/>
            </a>
        </p>
        <p>
            Regards, <br />
            <em th:text="${sign}"></em>
            <p th:text="${location}"></p>
        </p>
    </body>

</html>
